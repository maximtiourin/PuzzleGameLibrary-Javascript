<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester</title>
    <link rel="stylesheet" type="text/css" href="tempstyle.css">
    <script type="text/javascript" src="lib/gnplib.js" defer></script>
    <script>
        function init() {
            var stage = new createjs.Stage("gameCanvas");

            //Ticker.framerate = 30;
            stage.enableMouseOver(20); //Required to enable mouse overs in stage to start any actual polling

            var circle = new createjs.Shape();
            circle.graphics.beginFill("red").drawCircle(0, 0, 40);
            circle.x = circle.y = 50;

            var square = new createjs.Shape();
            square.graphics.beginFill("blue").drawRect(0, 0, 60, 60);
            square.x = square.y = 200;

            //Add test link redirect when clicking on circle, and test http redirect when clicking on square
            circle.addEventListener("click", function(event) {
                gnplib.window.redirect("http://www.google.com", true);
            });
            square.addEventListener("click", function(event) {
                gnplib.window.redirect("http://www.reddit.com", false);
            });

            var tbutton = gnplib.ui.createButtonSimple(stage, "testbtn", "red", "blue", "white", 120, 40, true, function(event) {
                //Do Nothing then update stage (stage needs to be updated anytime an element is changed)
                stage.update();
            });
            tbutton.x = tbutton.y = 125;

            stage.addChild(circle);
            stage.addChild(square);
            stage.addChild(tbutton);

            stage.update();
        }
    </script>
</head>
<body onload="init();">
<canvas id="gameCanvas" width="600" height="400">Your browser does not support "canvas".</canvas>
</body>
</html>
