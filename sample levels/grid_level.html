<!DOCTYPE html>
<html>
<style>
html, body {
width: 100%;
height: 100%;
margin: 0px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>
<head>
	<body style="background-color:lightcyan">
	<title>Grid</title>
	<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
	<script>
		var stage;
		var sW = window.innerWidth;
		var sH = window.innerHeight;

		function init() {
			stage = new createjs.Stage("demoCanvas");
			stage.canvas.width = sW;
			stage.canvas.height = sH;
			
			var square = new createjs.Shape();
			square.graphics.beginFill("mediumseagreen").drawRect(0, 0, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("salmon").drawRect(0, sH/5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("pink").drawRect(0, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("pink").drawRect(0, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("lightseagreen").drawRect(0, sH/1.6665, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("gainsboro").drawRect(0, sH/1.25, sH/5, sH/5);
			stage.addChild(square);
			
			///////////////////////////
			
			square.graphics.beginFill("mediumseagreen").drawRect(sW/4 - sH/20, 0, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("salmon").drawRect(sW/4 - sH/20, sH/5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("pink").drawRect(sW/4 - sH/20, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("pink").drawRect(sW/4 - sH/20, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("lightseagreen").drawRect(sW/4 - sH/20, sH/1.6665, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("gainsboro").drawRect(sW/4 - sH/20, sH/1.25, sH/5, sH/5);
			stage.addChild(square);
			
			/////////////////////////
			
			square.graphics.beginFill("mediumseagreen").drawRect(sW/2 - sH/10, 0, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("salmon").drawRect(sW/2 - sH/10, sH/5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("pink").drawRect(sW/2 - sH/10, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("pink").drawRect(sW/2 - sH/10, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("lightseagreen").drawRect(sW/2 - sH/10, sH/1.6665, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("gainsboro").drawRect(sW/2 - sH/10, sH/1.25, sH/5, sH/5);
			stage.addChild(square);
			
			///////////////////////////
			//square.graphics.beginFill("mediumseagreen").drawRect(sW/4 - sH/20, 0, sH/5, sH/5);
			//square.graphics.beginFill("seagreen").drawRect((sW/1.3)-sH/5.25, 0, sH/5, sH/5);
			square.graphics.beginFill("seagreen").drawRect(sW/1.5, 0, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("salmon").drawRect(sW/1.5, sH/5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("pink").drawRect(sW/1.5, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("pink").drawRect(sW/1.5, sH/2.5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("lightseagreen").drawRect(sW/1.5, sH/1.6665, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("gainsboro").drawRect(sW/1.5, sH/1.25, sH/5, sH/5);
			stage.addChild(square);
			
			///////////////////////////
			
			square.graphics.beginFill("mediumseagreen").drawRect(sW-(sH/5), 0, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("salmon").drawRect(sW-(sH/5), sH/5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("pink").drawRect(sW-(sH/5), sH/2.5, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("pink").drawRect(sW-(sH/5), sH/2.5, sH/5, sH/5);
			stage.addChild(square);
			
			square.graphics.beginFill("lightseagreen").drawRect(sW-(sH/5), sH/1.6665, sH/5, sH/5);
			stage.addChild(square);
		
			square.graphics.beginFill("gainsboro").drawRect(sW-(sH/5), sH/1.25, sH/5, sH/5);
			stage.addChild(square);
		
			stage.update();
		}
		
	</script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="500" height="200">
		alternate content
	</canvas>
</body>
</html>
