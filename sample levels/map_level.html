<html>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0;
        overflow: hidden;
        /*  Disable scrollbars */
        
        display: block;
        /* No floating content on sides */
    }
</style>

<head>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        var startClue = "<center><b><font size = 4>Hello there!</b><br>I wonder if anyone can <i>pinpoint</i><br>where the Green Ninja lives?<br><font size = 1> Hint: It's not the Pacific Ocean."
        var clue = "Try Again!";
        var clueCoords = {
            lat: 49,
            lng: -153
        };
        var floorLat = 37.3325;
        var ceilingLat = 37.338;
        var floorLong = -121.8841;
        var ceilingLong = -121.8791;

        window.onload = function() {
            var mapOptions = {
                center: new google.maps.LatLng(37.331, -121.885),
                zoom: 5,
                streetViewControl: false,
                mapTypeControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

            var clueMarker = new google.maps.Marker({
                position: clueCoords,
				animation: google.maps.Animation.DROP,
                map: map
            });
            clueMarker.setMap(map);

            google.maps.event.addListener(clueMarker, "click", function(e) {
                var clueWindow = new google.maps.InfoWindow({
                    content: startClue
                });
                clueWindow.open(map, clueMarker);
            });

            //Attach click event handler to the map.
            google.maps.event.addListener(map, 'click', function(e) {
                //Determine the location where the user has clicked.
                var location = e.latLng;
                //Create a marker and place it on the map.
                var marker = new google.maps.Marker({
                    position: location,
					animation: google.maps.Animation.DROP,
                    map: map
                });
                // checks to see if the marker is within bounds
                if (location.lat() > floorLat && location.lat() < ceilingLat) {
                    if (location.lng() > floorLong && location.lng() < ceilingLong) {
                        // the user has placed the marker correctly
                        clue = "Bingo!";
                    }
                }
                //Attach click event handler to the marker.
                google.maps.event.addListener(marker, "click", function(e) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: clue
                    });
                    infoWindow.open(map, marker);
                    clue = "Try Again!";
                });
            });
        };
    </script>
</head>

<body>
    <div id="dvMap" style="width: 1920px; height: 1080px">
    </div>
</body>

</html>
