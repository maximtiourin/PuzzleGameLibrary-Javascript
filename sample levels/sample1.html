
<!DOCTYPE html>
<html>
<head>
<style>
html, body {
width: 100%;
height: 100%;
margin: 0px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>
	<title>Test</title>
	<link href="../_shared/demo.css" rel="stylesheet" type="text/css">
	<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
	<script>
		var stage;
		
		function init() {
			var canvas = document.getElementById("demoCanvas");
                canvas.width  = window.innerWidth;
                canvas.height = window.innerHeight;
            
			stage = new createjs.Stage("demoCanvas");
			stage.mouseMoveOutside = true; 
			
			// Creates the first hidden button (decoy)
			var background = new createjs.Shape();
			background.name = "background";
			background.graphics.beginFill("red").drawRoundRect(0, 0, 150, 60, 10);
			
			var label2 = new createjs.Text("Click Me!", "24px Calibri", "#FFFFFF");
			label2.name = "label2";
			label2.textAlign = "center";
			label2.textBaseline = "middle";
			label2.x = 150/2;
			label2.y = 60/2;
			
			var button = new createjs.Container();
			button.name = "button";
			button.x = window.innerWidth/2.5;
			button.y = window.innerHeight/2.5;
			button.addChild(background, label2);
			stage.addChild(button);

			button.on("click", wrongClick, null, false, null, false);
			stage.addChild(button);
			
			// Creates the second correct button
			var label3 = new createjs.Text("Next Level!", "24px Calibri", "#FFFFFF");
			label3.name = "label3";
			label3.textAlign = "center";
			label3.textBaseline = "middle";
			label3.x = 150/2;
			label3.y = 60/2;
			
			var background2 = new createjs.Shape();
			background2.name = "background2";
			background2.graphics.beginFill("red").drawRoundRect(0, 0, 150, 60, 10);
			
			var button2 = new createjs.Container();
			button2.name = "btn";
			button2.x = window.innerWidth/1.3;
			button2.y = window.innerHeight/1.3;
			button2.addChild(background2, label3);
			stage.addChild(button2);
			
			button2.on("",function(evt) {
				
				evt.currentTarget.x = evt.stageX;
				evt.currentTarget.y = evt.stageY;
				stage.update();   
			}, null, false, null, false);
			button2.on("click", rightClick, null, false, null, false);
			
			// Makes the draggable background that covers the buttons.
			var rect = new createjs.Shape();
			rect.graphics.beginFill("red").drawRect(-100, -100, window.innerWidth*2, window.innerHeight*2);
			
			var label = new createjs.Text("hello world", "bold 14px Arial", "#FFFFFF");
			label.textAlign = "center";
			label.y = -7;
			
			var dragger = new createjs.Container();
			dragger.x = dragger.y = 50;
			dragger.addChild(rect, label);
			stage.addChild(dragger);
			
			dragger.on("pressmove",function(evt) {
				evt.currentTarget.x = evt.stageX;
				evt.currentTarget.y = evt.stageY;
				stage.update();   
			});
			
			stage.update();
		}
		
		function wrongClick(evt) {
				alert("wrong button");
				// decoy button event
				// could probably be an anonymous function
		}
		
		function rightClick(evt) {
				alert("redirect to next level");
				// correct button event
				// could probably be an anonymous function
		}
	</script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="300" height="300">
	</canvas>
</body>
</html>
